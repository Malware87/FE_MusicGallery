  <script>
    var music = document.getElementById("music");
    var playButton = document.getElementById("play");
    var pauseButton = document.getElementById("pause");
    var playhead = document.getElementById("elapsed");
    var timeline = document.getElementById("slider");
    var timer = document.getElementById("timer");
    var duration;
    pauseButton.style.visibility = "hidden";

    var timelineWidth = timeline.offsetWidth - playhead.offsetWidth;
    music.addEventListener("timeupdate", timeUpdate, false);

    function timeUpdate() {
      var playPercent = timelineWidth * (music.currentTime / duration);
      playhead.style.width = playPercent + "px";

      var secondsIn = Math.floor(((music.currentTime / duration) / 3.5) * 100);
      if (secondsIn <= 9) {
        timer.innerHTML = "0:0" + secondsIn;
      } else {
        timer.innerHTML = "0:" + secondsIn;
      }
    }

    playButton.onclick = function () {
      music.play();
      playButton.style.visibility = "hidden";
      pause.style.visibility = "visible";
    }

    pauseButton.onclick = function () {
      music.pause();
      playButton.style.visibility = "visible";
      pause.style.visibility = "hidden";
    }

    music.addEventListener("canplaythrough", function () {
      duration = music.duration;
    }, false);


    // API :
    let songID, playlistID, currentID,singerName,singerURL;
    const urlParams = new URLSearchParams(window.location.search);
    songID = urlParams.get("id");
    playlistID = urlParams.get("playlist");
    currentID = localStorage.getItem("userId")
    function callAllPlayList() {
      // Fetch dữ liệu từ API
      fetch("http://127.0.0.1:8000/api/playlist/getplaylist", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ user_id: currentID }),
      })
        .then((response) => response.json())
        .then((data) => {
          updateExistPlayList(data)
          console.log(data);
        })
        .catch((error) => {
          console.error("Lỗi khi tải dữ liệu:", error);
        });
    }
    function getRandomSingers() {
      // Fetch dữ liệu từ API
      fetch("http://127.0.0.1:8000/api/singer", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({}),
      })
        .then((response) => response.json())
        .then((data) => {
          // Lấy một tập con ngẫu nhiên gồm 4 ca sĩ
          const randomSingers = getRandomElements(data, 4);
          // Cập nhật HTML với dữ liệu đã lấy được
          otherSinger(randomSingers);
        })
        .catch((error) => {
          console.error("Lỗi khi tải dữ liệu:", error);
        });
    }
    function callSinger(data) {
      if (data && data.singerID) {
        // Gửi request đến API singer
        fetch("http://127.0.0.1:8000/api/singer", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id: data.singerID }),
        })
          .then((response) => response.json())
          .then((singerData) => {
            singerName = singerData.name;
            singerURL = singerData.urlAvatar;
            updateSinger(singerData);
          })
          .catch((error) => {
            console.error("Lỗi khi tải dữ liệu ca sĩ:", error);
          });
      } else {
        console.error("Không tìm thấy singerID trong dữ liệu.");
      }
    }
    function callSong() {
      fetch("http://127.0.0.1:8000/api/song/getsong", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ id: songID }),
      })
        .then((response) => response.json())
        .then((data) => {
          callSinger(data);
          updateSongs(data);
          if(playlistID == null){otherSongfromSinger(data)}
          else{otherSonginPlaylist()}
        })
        .catch((error) => {
          console.error("Lỗi khi tải dữ liệu:", error);
        });
    }
    async function updateSinger(data) {
      const singerData = data;
      document.getElementById("singer-pic").src = "http://127.0.0.1:8000" + singerData.urlAvatar;
    }
    async function updateSongs(data) {
      const songData = data;
      const lyrics = document.getElementById('lyrics');
      lyrics.innerHTML = "";
      lyrics.innerHTML += songData.lyrics;
      const songName = document.getElementById('song-name');
      songName.innerHTML = "";
      songName.innerHTML += songData.title;
      const signerName = document.getElementById('singer-name');
      signerName.innerHTML = "";
      signerName.innerHTML += songData.artist;
      const audio = document.getElementById('music');
      const songUrl = document.getElementById('sourceAudio');
      songUrl.src = "http://127.0.0.1:8000" + songData.file_path;
      audio.load()
    }
    async function otherSinger(data) {
      const randomSinger = data;
      const randomArea = document.getElementById("random-area")
      randomArea.innerHTML = "";
      data.forEach((radomSinger) => {
        const url = "http://127.0.0.1:8000" + radomSinger.urlAvatar;
        const Item = `
            <div class="col-3 pd-0" style="display: flex; flex-direction: column; align-items: center;">
              <a href="artist-detail.html?id=${radomSinger.id}" class="play ">
                <img src="${url}" alt="" style="width: 80%; height: 260px;">
              </a>
              <a href="artist-detail.html?id=${radomSinger.id}">${radomSinger.name}</a>
            </div>
            
            `;
        randomArea.innerHTML += Item;
      });
    }
    function getRandomElements(array, numElements) {
      const shuffled = array.sort(() => 0.5 - Math.random());
      return shuffled.slice(0, numElements);
    }
    async function updateExistPlayList(data) {
      const existPlayList = data
      const existArea = document.getElementById("existing-playlist")
      existArea.innerHTML = ""
      data.forEach((existPlayList) => {
        Item = `
            <div class="d-flex text-center mt-2" style="border-bottom: 1px solid gray">
              <p class="mr-3 mt-2">${existPlayList.name}</p>
              <input type="checkbox" value="${existPlayList.id}">
            </div>
            `;
        existArea.innerHTML += Item;
      });
    }
    function addSongToSelectedPlaylists() {
      // Lấy danh sách tất cả các ô checkbox
      const checkboxes = document.querySelectorAll('#existing-playlist input[type="checkbox"]');

      // Lặp qua từng ô checkbox và kiểm tra xem có được chọn không
      checkboxes.forEach((checkbox) => {
        if (checkbox.checked) {
          // Gửi request API khi ô checkbox được chọn
          const playlistId = checkbox.value;
          sendApiRequestToAddSong(playlistId);
        }
      });

    function sendApiRequestToAddSong(playlistId) {
      // Lấy thông tin bài hát hoặc sử dụng dữ liệu cần thiết
      const songData = {
        song_id: songID,
        playlist_id: playlistId,

      // Gửi request API để thêm bài hát vào playlist
      fetch("http://127.0.0.1:8000/api/playlist/song/addsong", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(songData),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("Bài hát đã được thêm vào playlist thành công:", data);
        })
        .catch((error) => {
          console.error("Lỗi khi thêm bài hát vào playlist:", error);
        });
    }
