            <div class="col-sm-12">
              <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                  <div class="iq-header-title">
                    <h4 class="card-title">Add Singer</h4>
                  </div>
                </div>
                <div class="iq-card-body">
                  <form enctype="multipart/form-data" method="POST">
                    <div class="form-group row align-items-center">
                      <div class="col-md-12">
                        <div class="profile-img-edit">
                          <img
                            class="profile-pic"
                            id="profile-pic"
                            src="images/user/11.png"
                            alt="profile-pic"
                            style="height: 150px !important"
                          />
                          <div class="p-image">
                            <i class="ri-pencil-line upload-button"></i>
                            <input
                              class="file-upload"
                              type="file"
                              accept="image/*"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Singer Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="sname"
                        required
                      />
                    </div>

                    <div class="form-group">
                      <label>Singer Description:</label>
                      <textarea
                        class="form-control"
                        id="sdes"
                        rows="4"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                    <button
                      type="reset"
                      class="btn btn-danger"
                      onclick="resetInfo()"
                    >
                      Reset
                    </button>
                  </form>
                </div>

                <script>
                  document.addEventListener("DOMContentLoaded", function () {
                    const form = document.querySelector("form");

                    form.addEventListener("submit", function (event) {
                      event.preventDefault(); // Ngăn chặn hành động submit mặc định của form
                      addNew();
                    });
                  });
                  function addNew() {
                    // Lấy giá trị từ các trường input
                    const name = document.getElementById("sname").value;
                    const description = document.getElementById("sdes").value;

                    // Tạo đối tượng request body
                    var formData = new FormData();
                    // Lấy file ảnh từ input type="file"
                    const fileInput =
                      document.querySelector('input[type="file"]');
                    if (fileInput) {
                      const avatar = fileInput.files[0];
                      formData.append("urlAvatar", avatar);
                    }
                    // Tạo đối tượng FormData để chứa dữ liệu cần gửi
                    formData.append("name", name);
                    formData.append("singerDescription", description);
                    // Gửi dữ liệu đến API server
                    fetch("http://127.0.0.1:8000/api/singerAdd", {
                      method: "POST",
                      body: formData,
                    })
                      .then((response) => {
                        if (!response.ok) {
                          throw new Error("Không thành công");
                        }
                        return response.json();
                      })
                      .then((data) => {
                        console.log("Thành công:", data);
                        showPopup("SuccessPopup");
                      })
                      .catch((error) => {
                        console.error("Lỗi:", error.message);
                        showPopup("FailedPopup");
                      });
                  }
                  function resetInfo() {
                    document.getElementById("sname").value = "";
                    document.getElementById("sdes").value = "";
                  }
                  function showPopup(popupId) {
                    const popup = document.getElementById(popupId);
                    popup.style.display = "block";
                    // Ẩn popup sau 3 giây
                    setTimeout(() => {
                      popup.style.display = "none";
                    }, 3000);
                  }
                </script>
              </div>
            </div>
          </div>

    <!-- Pop-up -->
    <div id="SuccessPopup" class="delete-popup success">Thêm thành công!</div>
    <div id="FailedPopup" class="delete-popup failed">
      Thêm không thành công!
    </div>
    <style>
      /* CSS để định dạng popup */
      .delete-popup {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: white;
        padding: 10px;
        display: none;
      }

      .success {
        background-color: #4caf50;
      }

      .failed {
        background-color: #ff0000;
      }
