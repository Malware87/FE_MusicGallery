  <script>
    let categoryID, name, description;
    // Lấy giá trị của 'id' từ URL
    const urlParams = new URLSearchParams(window.location.search);
    categoryID = urlParams.get("id");
    fetch(`http://127.0.0.1:8000/api/genre?id=${categoryID}`, {
      method: "get",
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        console.log(data);
        name = data.name;
        description = data.description;
        document.getElementById("categoryName").value = name;
        document.getElementById("categoryDescription").value = description;
      })
      .catch((error) => {
        console.error(error);
      });
    function updateInfo() {
      // Lấy giá trị từ các trường input
      const name = document.getElementById("categoryName").value;
      const description = document.getElementById(
        "categoryDescription"
      ).value;
      var formData = new FormData();
      // Tạo đối tượng FormData để chứa dữ liệu cần gửi
      formData.append("id", categoryID);
      formData.append("name", name);
      formData.append("description", description);

      // Gửi dữ liệu lên server sử dụng Fetch API hoặc AJAX
      fetch("http://127.0.0.1:8000/api/genre", {
        method: "POST",
        body: formData,
        // Các tùy chọn khác nếu cần
      })
        .then((response) => {
          if (response.ok) {
            // Xử lý khi gửi thành công
            console.log("Update successful");
            showPopup("SuccessPopup");
            return response.json();
          } else {
            // Xử lý khi gửi thất bại
            console.error("Update failed");
          }
        })
        .then((data) => {
          if (data.avatar) {
            const avatar = data.avatar;
          }
        })
        .catch((error) => {
          // Xử lý lỗi khi gửi dữ liệu
          showPopup("FailedPopup");
          console.error("Error:", error);
        });
    }
    function showPopup(popupId) {
      const popup = document.getElementById(popupId);
      popup.style.display = "block";
      // Ẩn popup sau 3 giây
      setTimeout(() => {
        popup.style.display = "none";
      }, 3000);
    }
    function resetInfo() {
      document.getElementById("categoryName").value = name;
      document.getElementById("categoryDescription").value = description;
    }
  </script>
