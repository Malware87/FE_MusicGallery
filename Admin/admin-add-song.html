   <script>
      fetch('http://127.0.0.1:8000/api/genre')
         .then((response) => {
            return response.json();
         }).then((data) => {
            const genreTable = document.getElementById('genre');
            genreTable.innerHTML = '<option selected="" disabled="">Genre</option>';
            data.forEach((genre) => {
               const row = `
                  <option value="${genre.name}">${genre.name}</option>
               `;
               genreTable.innerHTML += row;
            });
         });
      fetch('http://127.0.0.1:8000/api/singer', {
         method: "POST"
      })
         .then((response) => {
            return response.json();
         }).then((data) => {
            const genreTable = document.getElementById('singer');
            genreTable.innerHTML = '<option selected = "" disabled = "" >Artist</option>';
            data.forEach((singer) => {
               const row = `
                  <option value="${singer.id}">${singer.name}</option>
               `;
               genreTable.innerHTML += row;
            });
         });
      function AddSong() {
         const title = document.querySelector('input[type="text"]').value;
         const genre = document.getElementById('genre').value;
         const artist = document.getElementById('singer').value;
         const lyrics = document.querySelector('textarea').value;

         // Tạo đối tượng FormData để chứa dữ liệu cần gửi
         const formData = new FormData();
         formData.append('title', title);
         formData.append('genre', genre);
         formData.append('artist', artist);
         formData.append('lyrics', lyrics);

         // Lấy file từ input type="file"
         const audioFileInput = document.getElementById('customFile');
         const audioFile = audioFileInput.files[0];
         if (!audioFile)
            showPopup('NoAudioPopup');;
         formData.append('audio', audioFile);
         fetch('http://127.0.0.1:8000/api/song/addsong', {
            method: 'POST',
            body: formData,
         })
            .then(response => {
               if (!response.ok) {
                  showPopup('FailedPopup');
               } else {
                  showPopup('SuccessPopup');
               }
            });
      }
      function showPopup(popupId) {
         const popup = document.getElementById(popupId);
         popup.style.display = "block";
         // Ẩn popup sau 3 giây
         setTimeout(() => {
            popup.style.display = "none";
         }, 3000);
      }
   </script>
   <!-- Pop Up -->

   <div id="NoAudioPopup" class="mess-popup failed">Không tìm thấy file nhạc!</div>
   <div id="SuccessPopup" class="mess-popup success">Thêm thành công!</div>
   <style>

         display: none;
      }

      .success {

      }

      .failed {
