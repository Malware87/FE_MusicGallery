    /* CSS cho dropdown box */
    .dropdown-content {
      display: none;

      background-color: #f1f1f1;
      min-width: 120px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

      margin-top: 200px;

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;

<body>

  <div class="row header text-light" style="height: 55px">

      <p class="mt-3">/</p>

    </div>
  </div>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-3">
        <li class="nav-item dropdown ml-3">
          <a class="nav-link text-white" href="bxh.html" id="navbarDropdownMenuLink">

      </ul>
    </div>
  </nav>
  <!-- content -->
  <div class="container">
    <div class="row">
      <!-- Nội DUng Chính -->
      <div class="col-10">
        <!-- album -->
        <div class="d-flex mt-2 mb-2 justify-content-between">
          <h3>Album</h3>
          <select name="" id="genre" onchange="filterByGenre()">
            <option value="">Việt Nam</option>
            <option value="">Việt Nam</option>
            <option value="">Việt Nam</option>
            <option value="">Việt Nam</option>
          </select>
        </div>
        <div id="page" class="page active">
          <div class="row" id="songContainer">
            <div class="col-3 pd-0">
              <a href="/Login/login.html" class="play">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-ywvJ7J1SXreqoU3cPMHWXjLDkpquSRELUA&usqp=CAU"
                  alt="anh nhac" />

              </a>
              <a href="#">Khi ta chưa say</a>
            </div>
            <div class="col-3 pd-0" style="padding: 0">
              <a href="/Login/login.html" class="play">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-ywvJ7J1SXreqoU3cPMHWXjLDkpquSRELUA&usqp=CAU"
                  alt="anh nhac" />
                <p><i class="bx bx-play-circle"></i></p>
              </a>
              <a href="#">Khi ta say</a>
            </div>
            <div class="col-3">
              <a href="/Login/login.html" class="play">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxMTjrxfN7X0UV8WoXFry1H4XgskY5FEzZgw&usqp=CAU"
                  alt="anh nhac" />
                <p><i class="bx bx-play-circle"></i></p>
              </a>
              <a href="#">Khi ta say</a>
            </div>
            <div class="col-3" style="padding: 0">
              <a href="/Login/login.html" class="play">
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-ywvJ7J1SXreqoU3cPMHWXjLDkpquSRELUA&usqp=CAU"
                  alt="anh nhac" />
                <p><i class="bx bx-play-circle"></i></p>
              </a>
              <a href="#">Khi ta say</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let dataSong;
    function getGenre() {
      fetch("http://127.0.0.1:8000/api/genre", { method: "GET" })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          const genreTable = document.getElementById("genre");
          genreTable.innerHTML =
            '<option selected="" disabled="">Thể loại</option>';
          data.forEach((genre) => {
            const row = `
                    <option value="${genre.name}">${genre.name}</option>
                 `;
            genreTable.innerHTML += row;
          });
        });
    }
    function getSong() {
      fetch("http://127.0.0.1:8000/api/song/getinfor", { method: "GET" })
        .then((response) => response.json())
        .then((data) => {
          dataSong = data;
          const songContainer = document.getElementById("songContainer");
          songContainer.innerHTML = "";
          data.forEach((song) => {
            const url = "http://127.0.0.1:8000" + song.urlPic;
            const songItem = `
                  <div class="col-3 pd-0">
                    <a href="play.html?id=${song.id}" class="play">
                      <img src="${url}" alt="anh nhac" />
                      <p><i class="bx bx-play-circle"></i></p>
                    </a>
                    <a href="play.html?id=${song.id}">${song.title}</a>
                  </div>
                `;
            songContainer.innerHTML += songItem;
          });
        })
        .catch((error) => {
          console.error("Lỗi khi tải dữ liệu:", error);
        });
    }

    function filterByGenre() {
      const selectedGenre = document.getElementById("genre").value;
      const allSongs =
        dataSong; /* Dữ liệu bài hát lấy từ API hoặc từ nơi khác */
      const filteredSongs = selectedGenre
        ? allSongs.filter((song) => song.genre === selectedGenre)
        : allSongs;

      const songContainer = document.getElementById("songContainer");
      songContainer.innerHTML = "";
      filteredSongs.forEach((song) => {
        const url = "http://127.0.0.1:8000" + song.urlPic;
        const songItem = `
                  <div class="col-3 pd-0">
                      <a href="play.html?id=${song.id}" class="play">
                          <img src="${url}" alt="anh nhac" />
                          <p><i class="bx bx-play-circle"></i></p>
                      </a>
                      <a href="play.html?id=${song.id}">${song.title}</a>
                  </div>
              `;
        songContainer.innerHTML += songItem;
      });
    }

    function fetchData() {
      getSong();
      getGenre();
    }
    fetchData();
  </script>
</body>
